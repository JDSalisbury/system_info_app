<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Transparent Window</title>
        <style>
            .draggable-area{
                width: 500px;
                height: 300px;
                background-image: url("https://media.giphy.com/media/hT11m1kMZ5hLL5v2MP/giphy.gif");
                color:white;
                -webkit-app-region: drag;
                opacity: 0.75;
                border-radius: 10px;
                padding: 10px;
            }
            .hide_scroll {
              overflow: hidden;
            }
        </style>
    </head>
    <body class="hide_scroll">
      
        <div class="draggable-area">
          <!-- <input type="button" id="close" value="Close app"/>
          <input type="button" id="devtools" value="Open DEV Tools"/> -->
            Drag the window here
            <div id='sys-info'>
                <div id='ip'></div>
                <div id='cpu'></div>
                <div id='hostname'></div>
                <div id='mem'></div>
                <div id='upTime'></div>
            </div>
        </div>
        
        <script>
            
            const { ipcRenderer } = require('electron')
            var conf = ipcRenderer.sendSync('synchronous-message', '')
            console.log(conf)
            
            document.getElementById('ip').innerText = conf.ip
            
        </script>
    </body>
</html>
